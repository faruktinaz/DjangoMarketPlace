{% extends 'core/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="w-1/2 my-6 mx-auto rounded-xl text-center">
	<form method="post">{% csrf_token %}
		<h1 class="mb-6 text-3xl p-6 text-center">are you sure you want to logout?</h1>
		<button class="ms-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white ">Yes</button>
	</form>
</div>
{% else %}
<p>you are not logged in.</p>
{%endif%}

{% endblock %}
